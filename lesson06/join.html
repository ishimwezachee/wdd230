<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/small.css">
    <link rel="stylesheet" href="./styles/medium.css">
    <link rel="stylesheet" href="./styles/large.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
    <title>Kigali Tours</title>
</head>
<body>
        <header>
          <div class="log_nav">
            <div class="heading_logo" id="div_logo">
                <img class="logo" src="./images/logo.png" alt="logo">
                <section class="headings">
                    <h1>Kigali Tours</h1>
                    <h2>Visit kigali to get the vibes</h2>
                </section>
               </div>
            <nav>
                <button id="hamburgerBtn"><span>&#9776;</span><span>X</span></button>
                <ul id="primaryNav">
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./discover.html">Discover</a></li>
                    <li><a href="./directory.html">Directory</a></li>
                    <li><a href="./join.html">Join</a></li>   
                    <li><a href="./contact.html">Contact</a></li>   
                </ul>
            </nav>
          </div>
        <div class="date" id="date">
        </div>
    </header>
    <main class="form_main">
        <div class="form">
            <h2 class="join_us">Join Us</h2>
            <form action="./thankyou.html" method="get">
                <label for="fname">
                    First Name
                    <input type="text" id="fname" name="fname" required>
                </label>

                <label for="lname">
                    Last Name
                    <input type="text" id="lname" name="lname" required>
                </label>

                <label for="business">
                    Business position title
                    <input type="text" id="business" name="business"  >
                </label>

                <label for="email">
                    Email
                    <input type="email" placeholder="zacheeishimwe@gmail.com" id="email" name="email" required>
                </label>

                <label for="phone">
                    Phone
                    <input type="tel" id="phone" name="phone" required>
                </label>

                <label for="member">
                    Choose a membership level:
                    <select id="member" name="member">
                        <option selected disabled hidden>Make a Selection</option>
                        <option value="silver">Silver</option>
                        <option value="gold">Gold</option>
                        <option value="NP">Nonprofit</option>
                        <option value="bronze">Bronze</option>
                    </select>
                </label>

                <label for="desc">
                    Business Description
                    <textarea name="desc" id="desc"></textarea>
                </label>
                <label for="dateTime" hidden>
                    Datetime
                    <input type="datetime-local" name="dateTime" id="dateTime"  hidden>
                </label>
                <input type="submit" id="submit" value="submit">
            </form>
        </div>
    </main>
        <footer>
            <div class="footer_data">
                <div class="image">
                    <img class="logo" src="./images/logo.png" alt="logo">
                    <p><span id="visit"></span></p>
                </div>
                <div class="location">
                    <p>
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d255203.60499295776!2d29.98715747262363!3d-1.9294216809201632!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x19dca4258ed8e797%3A0xf32b36a5411d0bc8!2sKigali!5e0!3m2!1sen!2srw!4v1669286957870!5m2!1sen!2srw" width="300" height="200" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </p>
                </div>
                <div class="contact">
                    <p>info@gmail.com</p>
                    <p>+255858585858</p>
                    <p>Kigali Tours</p>
                </div>
            </div>
            <hr>
            <div class="sub_footer">
                <div class="bottom">
                    <p id="one"></p>
                    <p id="two"></p>
                </div>
            </div>
        </footer>
        
    <script src="./discover.js"></script>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/windchill.js"></script>
    </body></html>
